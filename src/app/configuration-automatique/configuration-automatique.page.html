<link
  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>

<ion-content [fullscreen]="true" class="timeAndDate">
  <div class="timeAndDate">
    <p>Configuration prière</p>
    <p class="date">{{day}}</p>
    <div class="digitalClockPriere">
      <p class="time">{{dateAndTime()}}</p>
    </div>
  </div>
  <div class="temps">
    <div class="digitalTemp">
      <h6 style="margin-bottom: -15%; font-size: 12px">T ambiante</h6>
      <p class="temp">{{getTempAmbiante()}} °C</p>
    </div>
    <div class="digitalTemp">
      <h6 style="margin-bottom: -15%; font-size: 12px">T eau chaude</h6>
      <p class="temp">{{getTempActuelle()}} °C</p>
    </div>
    <div class="digitalTemp">
      <h6 style="margin-bottom: -15%; font-size: 12px">T chauffe eau</h6>
      <p class="temp">{{getTempChauffe()}} °C</p>
    </div>
  </div>

  <div class="formConfigManuele">
    <form [formGroup]="formConfig">
      <div class="wrap-input">
        <ion-item>
          <ion-label>Température désirée</ion-label>
          <ion-select
            [value]="Td"
            okText="Ok"
            cancelText="Annuler"
            formControlName="Td"
            [(ngModel)]="Td"
          >
            <ion-select-option value="43">43 °C</ion-select-option>
            <ion-select-option value="50">50 °C</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="wrap-input">
        <ion-item>
          <ion-label>Quantité d'eau</ion-label>
          <ion-select
            [value]="Qed"
            okText="Ok"
            cancelText="Annuler"
            formControlName="Qed"
            [(ngModel)]="Qed"
          >
            <ion-select-option value="3">3 Litres</ion-select-option>
            <ion-select-option value="5">5 Litres</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
      <ion-item>
        <ion-label>HH:mm</ion-label>
        <ion-datetime
          displayFormat="HH:mm"
          [(ngModel)]="heureEntree"
          formControlName="heureEntree"
          (ionChange)="faisabilite()"
        ></ion-datetime>
      </ion-item>

      <div class="buttonsForm">
        <button class="buttonPrimaryPriere" (click)="ConfirmQandT()">
          Entrer
        </button>
      </div>
    </form>
  </div>
  <p class="ion-text-center"><a>Configuration hebdomadaire</a></p>
</ion-content>
